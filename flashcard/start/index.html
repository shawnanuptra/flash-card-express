<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Start game</h1>
        <div id="game-area">
            <form id="question-form">
                <h2>Question:</h2>
                <p id="question"></p>

                <h2>Answer</h2>
                <input required type="text" name="answer" id="answer" />
                <button type="submit">Answer</button>
            </form>
        </div>
    </body>
</html>
